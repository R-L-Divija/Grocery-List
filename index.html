<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>
    <link rel="stylesheet" href="./Grocery.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="Grocery.js" defer></script>
  </head>

  <body>
    <div class="grocery-list">
      <h1><u>Grocery List</u></h1>
      <input type="text" id="addItem" placeholder="Add an Item" />
      <!-- Corrected function name in the onclick attribute -->
      <button id="addbtn" onclick="addItemFunction()">Add Item</button>
      <ol id="list">
        <li>Milk <i class="material-icons close">close</i></li>
        <li>Egg <i class="material-icons close">close</i></li>
        <li>Pulses <i class="material-icons close">close</i></li>
        <li>Noodles <i class="material-icons close">close</i></li>
        <li>oil<i class="material-icons close">close</i></li>
      </ol>
    </div>
  </body>
</html>
